<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  <title>クチコミアンケート</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ボタン風リンク */
    .button-link {
      display: inline-block;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="question-container"></div>
    <button id="prevBtn">戻る</button>
    <button id="nextBtn">次へ</button>

    <div id="result-container" style="display:none;">
      <h2>クチコミ文が生成されました！</h2>
      <textarea id="reviewText" rows="6"></textarea>
      <button id="copyBtn">コピーする</button>
      <a id="postLink" class="button-link">Googleに投稿する</a>
    </div>
  </div>

  <script>
    const API_KEY = "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";

    // 質問と回答をここで保持
    const questions = [
      "お店の雰囲気はどうでしたか？",
      "スタッフの対応は？",
      "サービスの満足度は？",
      "おすすめポイントは？"
    ];

    let currentQuestion = 0;
    const answers = [];

    const questionContainer = document.getElementById("question-container");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const resultContainer = document.getElementById("result-container");
    const reviewText = document.getElementById("reviewText");

    function showQuestion(index) {
      questionContainer.innerHTML = `<p>${questions[index]}</p><input type="text" id="answerInput" value="${answers[index] || ''}" />`;
      prevBtn.disabled = index === 0;
      nextBtn.textContent = index === questions.length - 1 ? "生成" : "次へ";
    }

    prevBtn.addEventListener("click", () => {
      const input = document.getElementById("answerInput").value;
      answers[currentQuestion] = input;
      if (currentQuestion > 0) currentQuestion--;
      showQuestion(currentQuestion);
    });

    nextBtn.addEventListener("click", async () => {
      const input = document.getElementById("answerInput").value;
      answers[currentQuestion] = input;
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion(currentQuestion);
      } else {
        // GPTへ送信
        const prompt = `以下の回答をもとに、お店に対するGoogleクチコミ文を作ってください。\n${questions.map((q, i) => `${q}: ${answers[i]}`).join("\n")}`;

        try {
          const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${API_KEY}`
            },
            body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [
                { role: "system", content: "あなたは親しみやすく丁寧な日本語でGoogleレビューを書くアシスタントです。" },
                { role: "user", content: prompt }
              ],
              temperature: 0.7
            })
          });

          const data = await response.json();
          reviewText.value = data.choices[0].message.content;
          resultContainer.style.display = "block";
        } catch (e) {
          reviewText.value = "生成に失敗しました。もう一度お試しください。";
          resultContainer.style.display = "block";
        }
      }
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      reviewText.select();
      document.execCommand("copy");
      alert("コピーしました！");
    });

    document.getElementById("postLink").addEventListener("click", function (e) {
      e.preventDefault();
      const reviewUrl = "https://g.page/r/CciW4fD4jwcoEBM/review";
      window.open(reviewUrl, "_blank", "noopener");
    });

    showQuestion(currentQuestion);
  </script>
</body>
</html>
