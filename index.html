<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>クチコミアンケート</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="question-container"></div>
    <button id="prevBtn">戻る</button>
    <button id="nextBtn">次へ</button>
    <div id="result-container" style="display:none;">
      <h2>クチコミ文が生成されました！</h2>
      <textarea id="reviewText" rows="6"></textarea>
      <button id="copyBtn">コピーする</button>
      <a id="postLink" 
         href="https://g.page/r/CciW4fD4jwcoEBM/review" 
         target="_blank" 
         class="button">
        Googleに投稿する
      </a>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
